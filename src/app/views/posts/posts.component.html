<div>

  <div class="pt-3">
    <app-pagination [postsResponse]="postsResponse"></app-pagination>

    <div>
      <div class="alert alert-warning" role="alert"
           *ngIf="postsResponse.data.length == 0">
        <h3 class="alert-heading">No results found</h3>
      </div>
      <div class="p-2" *ngFor="let post of postsResponse.data">
        <div class="card post">
          <div class="card-body">
            <h4 class="card-title">
              {{post.title}}
            </h4>

            <p class="card-text">
            <div class="pb-2 text-muted">
              Posted By: {{post.createdBy.name}}
              Date: {{post.createdAt | date}}
            </div>
            <div>
              {{post.content}}
            </div>
            <p class="mt-3 mb-0">
              <span class="p-1" *ngIf="isLoggedIn() && post.editable">
                <button class="btn btn-danger" (click)="deletePost(post.id)">
                  <i class="fas fa-trash-alt"></i> Delete
                </button>
              </span>
              <span class="p-1" *ngIf="post.url != null && post.url !=='' ">
                <a class="btn btn-outline-primary" href="{{post.url}}" target="_blank">View</a>
              </span>
            </p>
          </div>
        </div>
      </div>

    </div>

    <app-pagination [postsResponse]="postsResponse"></app-pagination>
  </div>
</div>
